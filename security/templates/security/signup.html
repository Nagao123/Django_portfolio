<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'security/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>signup</title>
</head>

<body>
    <div class="wrapper">
        <form method="post" class="form-signin">
            {% csrf_token %}
            <h3 class="form-signin-heading">Register your account</h3>
            <hr class="colorgraph"><br>
            <input type="email" name="email" id="email" placeholder="Mail Adress" class="form-control" required>
            <input type="password" name="password" id="password" placeholder="PassWord" class="form-control" required>
            <input type="text" name="first_name" id="first_name" placeholder="User Name" class="form-control" required>
            <button type="submit" class="btn btn-lg btn-primary btn-block">account creation</button>
            <a href="{% url 'security:login' %}" class="create_account">back to login</a>
        </form>
    </div>
</body>
</html>
